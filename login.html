<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="x-image" href="./image/logo-title.png">
    <title>Đăng nhập hệ thống</title>
</head>
<body>
    <div class="form-group-login">
        <div class="title-form">
            <i class="fa-solid fa-user"></i>
            <h5>Đăng nhập</h5> 
        </div>

        <div class="input-group">
            <div class="username input-data">
                <div class="icon">
                    <i class="fa-solid fa-user"></i> 
                </div>

                <input
                    type="text"
                    id="username"
                    placeholder="Tên đăng nhập"
                    required
                >
            </div>

            <div class="password input-data">
                <div class="password-show">
                    <div class="icon">
                        <i class="fa-solid fa-lock"></i> 
                    </div>

                    <input
                        type="password"
                        placeholder="Mật khầu"
                        id="password"
                        required
                    >

                    <button class="btn-hidden" onclick="setShow('password', 'show')">
                        <i class="fa-solid fa-eye-slash" id="show"></i>
                    </button>
                </div>
                <span class="link"><a href="./changePassword.html">Quên mật khẩu?</a></span>
            </div>

            <div class="btn-group">
                <button class="btn-submit" onclick="handlerLogin('home.html')">Đăng nhập</button>
                <span class="link"><a href="./signup.html">Đăng ký</a></span>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4c642f8e07.js" crossorigin="anonymous"></script>
    <script src="./controller/login.js"></script>
</body>
</html>
