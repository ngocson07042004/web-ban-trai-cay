<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/changePassword.css">
    <link rel="icon" type="x-image" href="./image/logo-title.png">
    <title>Đổi mật khẩu</title>
</head>
<body>
    <div class="form-group-change">
        <div class="title-form">
            <i class="fa-solid fa-user"></i>
            <h5>Đổi mật khẩu</h5> 
        </div>

        <div class="input-group">
            <div class="username input-data">
                <div class="icon">
                    <i class="fa-solid fa-user"></i> 
                </div>

                <input 
                    type="text" 
                    placeholder="Tên đăng nhập" 
                    id="username"
                    required
                />
            </div>

            <div class="password input-data">
                <div class="password-show">
                    <div class="icon">
                        <i class="fa-solid fa-lock"></i> 
                    </div>

                    <input 
                        type="password"
                        placeholder="Mật khầu mới"
                        id="password"
                        required
                    />

                    <button class="btn-hidden" onclick="setShow('password', 'show1')">
                        <i class="fa-solid fa-eye-slash" id="show1"></i>
                    </button>
                </div>
            </div>

            <div class="password input-data">
                <div class="password-show">
                    <div class="icon">
                        <i class="fa-solid fa-lock"></i> 
                    </div>

                    <input 
                        type="password"
                        placeholder="Nhập lại mật khầu"
                        id="cofimPassword"
                        required
                    />

                    <button class="btn-hidden" onclick="setShow('cofimPassword', 'show2')">
                        <i class="fa-solid fa-eye-slash" id="show2"></i>
                    </button>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn-submit">Đổi mật khẩu</button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4c642f8e07.js" crossorigin="anonymous"></script>
    <script src="./controller/login.js"></script>
</body>
</html>
